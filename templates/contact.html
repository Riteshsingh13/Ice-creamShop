{% extends 'basic.html' %}

{% block title%}
Contact
{% endblock title%}

{% block body %}
<div class="container-fluid px-0 mb-2">
    <img src="static/img/6.jpg" class="d-block w-100" alt="...">">
</div>

<div class="container mb-3">
    <h3 class="text-center">Contact Us</h3>
    <form action="/contact" method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" name="name" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <input type="email" class="form-control" name="email" placeholder="Enter your email" aria-label="Enter your email"
            aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Email</span>
    </div>

    <div class="input-group mb-3">
        <input type="phone" class="form-control" name="phone" placeholder="Enter your mobile no." aria-label="Mobile Number"
            aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Contact</span>
    </div>

    <div class="input-group">
        <span class="input-group-text">Tell me about what you want to contact for..</span>
        <textarea class="form-control" aria-label="With textarea" name="desc"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock body%}
